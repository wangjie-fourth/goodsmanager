<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="/asset/miniui/miniui.js" type="text/javascript"></script>
</head>
<body>
<div style="width:100%;">
    <div class="mini-toolbar" style="border-bottom:0;padding:0px;">
        <table style="width:100%;">
            <tr>
                <td style="width:100%;">
                    <a class="mini-button" iconCls="icon-add" onclick="add()">增加</a>
                </td>
            </tr>
        </table>
    </div>
</div>
<!--创建一个数据表格-->
<div id="datagrid" class="mini-datagrid" url="/good/list" idField="id"
     allowResize="true" style="width: 100%;"   sortField="inventory" sortOrder="asc"
     multiSelect="true" >


    <div property="columns">
        <!-- 多选框 -->
        <div field="goodName"  headerAlign="center" align="center" >物品名称</div>
        <div field="category.categoryName"  headerAlign="center" align="center">物品类别</div>
        <div field="storageDate" headerAlign="center"  align="center">入库日期</div>
        <div field="unit" headerAlign="center" align="center">单位</div>
        <div field="inventory" headerAlign="center" align="center" allowSort="true">库存量</div>
        <div name="operate" width="130px"  headeralign="center" align="center" renderer = "operate">操作</div>
    </div>
</div>
<script src="/asset/boot.js" type="text/javascript"></script>
<script type="text/javascript" src="/js/good/goodList.js"></script>
</body>
</html>
