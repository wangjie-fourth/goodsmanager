<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="/asset/miniui/miniui.js" type="text/javascript"></script>
</head>
<body>
<div style="width:100%;">
    <div class="mini-toolbar" style="border-bottom:0;padding:0px;">
        <table style="width:100%;">
            <tr>
                <td style="width:100%;">
                    <a class="mini-button" iconCls="icon-add" onclick="add()">物品申领</a>
                </td>
            </tr>
        </table>
    </div>
</div>
<!--创建一个数据表格-->
<div id="datagrid" class="mini-datagrid" url="/apply/list" idField="id"
     allowResize="true" style="width: 100%;"   sortField="inventory" sortOrder="asc"
     multiSelect="true" >


    <div property="columns">
        <!-- 多选框 -->
        <div field="good.goodName"  headerAlign="center" align="center" >物品名称</div>
        <div field="applyUser"  headerAlign="center" align="center" >领用人员</div>
        <div field="applyDate" headerAlign="center"  align="center">领用时间</div>
        <div field="applyNumber" headerAlign="center" align="center">领用数量</div>
        <div name="applyExplain" headerAlign="center" align="center" allowSort="true" renderer="applyExplain">领用说明</div>
    </div>
</div>
<script src="/asset/boot.js" type="text/javascript"></script>
<script type="text/javascript" src="/js/apply/applyList.js"></script>
</body>
</html>
